<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 1.Mustache 的基本使用 -->
      <h2>{{message}}</h2>
      <!-- 2.也可以是一个表达式 -->
      <h2>{{counter + 10}}</h2>
      <h2>{{message + 'abc'}}</h2>
      <h2>{{message.split(' ').reverse().join(" ")}}</h2>
      <!-- 3.也可以调用函数/计算属性computed -->
      <h2>{{getReverse()}}</h2>
      <!-- 4.还可以写三元运算符 -->
      <h2>{{isShow?'aaa':'bbb'}}</h2>
      <button @click="toggle">切换</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello world',
            counter: 100,
            isShow: true
          }
        },
        methods: {
          getReverse() {
            return this.message.split(' ').reverse().join(',')
          },
          toggle() {
            this.isShow = !this.isShow
          }
        }
      }
      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>

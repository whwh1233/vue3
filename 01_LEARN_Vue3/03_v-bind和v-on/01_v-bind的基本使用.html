<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{message}}</h2>
      <!-- 1.v-bind的基本使用 -->
      <img v-bind:src="imgUrl" alt="" />
      <!-- 2.v-bind的语法糖 -->
      <a :href="link">百度一下</a>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello world',
            link: 'https://www.baidu.com',
            imgUrl: 'sascad'
          }
        }
      }
      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>

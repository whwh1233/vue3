<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{message}}</h2>
      <!-- 还可以三元运算符 -->
      <div :class="['abc',title,isActive?'yes':'no']">哈哈哈</div>
      <!-- 还可以嵌套对象语法 -->
      <div :class="['abc',{'yes':isActive}]">嵌套对象语法</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello world',
            title: 'title2',
            isActive: true
          }
        }
      }
      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>

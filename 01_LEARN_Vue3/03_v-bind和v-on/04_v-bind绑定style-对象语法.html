<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <!-- 终极格式 -->
  <!-- :style="{cssPropertyName:cssPropertyValue}" -->
  <template id="my-app">
    <h2>{{message}}</h2>
    <h2 style="color:red">哈哈哈</h2>
    <!-- 如果加了单引号，那么就会按字符串显示 -->
    <!-- 如果没有加单引号，那么就会变量去data里寻找显示 -->
    <h2 :style="{color:'red'}">哈哈哈</h2>
    <h2 :style="{color:red}">哈哈哈</h2>
    <!-- 要么使用驼峰，要么使用单引号的font-size -->
    <h2 :style="{color:red,'font-size':'30px'}">哈哈哈</h2>
    <h2 :style="{color:red,fontSize:'30px'}">哈哈哈</h2>
    <!-- 也可以调用data -->
    <h2 :style="finalStyleObj">哈哈哈</h2>
    <!-- 也可以调用methods/computed -->
    <h2 :style="getFinalStyle()">哈哈哈</h2>

  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          red:'blue',
          finalStyleObj:{
            color:'red',
            background:'yellow'
          }
        }
      },
      methods:{
        getFinalStyle() {
          return {
            color:'blue',
            background:'red',
            'font-size':'60px'
          }
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

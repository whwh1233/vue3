<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <!-- 数组语法就是把多个对象语法结合起来 -->
    <h2 :style="[{},{}]">{{message}}</h2>
    <h2 :style="[style1Obj,style2Obj]">{{message}}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          style1Obj:{
            color:'red'
          },
          style2Obj:{
            background:'yellow'
          }
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <!-- 动态绑定属性   不一定是style 或者 class  如果是自己自定义的组件，那就需要用变量来表示 -->
    <div :[name]="abc">哈哈哈哈哈</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          name:'style',
          abc:{
            background:'yellow',
            color:'red'
          }
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

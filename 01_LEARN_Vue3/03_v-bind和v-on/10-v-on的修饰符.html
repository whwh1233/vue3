<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <div @click="divClick">
      <button @click.stop="btnClick">这是一个按钮</button>
    </div>
    <input type="text" @keyup="enterKeyUp">
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World'
        }
      },
      methods:{
        divClick () {
          console.log('div click')
        },
        btnClick () {
          console.log('btn click')
        },
        enterKeyUp() {
          console.log('key up')
          console.log(event.target.value)
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

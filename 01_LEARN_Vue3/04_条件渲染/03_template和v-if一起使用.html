<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <!-- 使用template而不使用div的原因是因为 -->
    <!-- template最终不会存在 -->
    <!-- 嵌套层级就会少了一层 -->
    <!-- 类似小程序的block -->
    <template v-if="isShow">
      <div>哈哈哈哈哈</div>
      <div>哈哈哈哈哈</div>
      <div>哈哈哈哈哈</div>
      <div>哈哈哈哈哈</div>
    </template>
    <template v-else>
      <div>红红红</div>
      <div>红红红</div>
      <div>红红红</div>
      <div>红红红</div>
    </template>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          isShow:true
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

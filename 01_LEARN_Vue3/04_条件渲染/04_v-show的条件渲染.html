<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <!-- v-show就是增加了一个display:none的属性 -->
    <div v-show="isShow">哈哈哈哈</div>
    <div v-if="isShow">呵呵呵呵呵</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          isShow:false
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

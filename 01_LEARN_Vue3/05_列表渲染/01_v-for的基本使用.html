<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- v-for 支持 数组 对象 数字 -->
    <h2>{{message}}</h2>
    <h2>电影列表</h2>
    <ul>
      <li v-for="(movie,index) in movies">{{movie}}`{{index+1}}</li>
    </ul>
    <!-- v-for遍历对象时候，如果只有一个值，那么默认是value -->
    <!-- 默认第一个是value  第二个是key 最后是index -->
    <h2>个人信息</h2>
    <ul>
      <li v-for="(value,key,index) in infos">{{key}}:::{{value}}:::{{index+1}}</li>
    </ul>
    <h2>遍历数字</h2>
    <ul>
      <li v-for="(num,index) in 10">{{num}} index:{{index}}</li>
    </ul>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          movies:[
            '星际穿越',
            '大话西游',
            '教父',
            '盗梦空间',
            '冲冲冲',
          ],
          infos:{
            name:'wh',
            age:18,
            height:180,

          }
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

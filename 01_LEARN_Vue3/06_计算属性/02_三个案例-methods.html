<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getScoreLevel()}}</h2>
    <h2>{{getReverse()}}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          firstName:'w',
          lastName:'h',
          score:100,
        }
      },
      methods:{
        getFullName() {
          return this.firstName + this.lastName
        },
        getScoreLevel() {
          return this.score > 90 ?'优秀':'不知道'
        },
        getReverse() {
          return this.message.split(" ").reverse().join(" ")
        }
      }
      
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

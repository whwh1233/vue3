<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{scoreLevel}}</h2>
    <h2>{{reverseMessage}}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          firstName:'w',
          lastName:'h',
          score:100,
        }
      },
      // 计算属性是有缓存的
      // 计算属性中的 getter 和 setter
      // 要么写 function 要么写 getter 和 setter
      // this 直接绑定了组件实例
      computed:{
        fullName() {
          return this.firstName + " " + this.lastName
        },
        scoreLevel() {
          return this.score > 90 ?'优秀':'不知道'
        },
        reverseMessage() {
          return this.message.split(" ").reverse().join(" ")
        }
      }
      
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- 重点是要进行逻辑处理 -->
    <!-- 侦听data中的数据的变化，去进行一些逻辑的处理（JavaScript，网络请求） -->
    <h2>{{message}}</h2>
    您的问题：<input type="text" v-model="question">
    <button @click="queryAnswer">查找答案</button>
    <div>{{answer}}</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          question:'',
          answer:''
        }
      },
      watch:{
        // question 侦听中的data中属性的名称
        // newValue 变化后的新值
        // oldValue 变化前的旧值
        question:function(newValue,oldValue) {
          console.log('new:',newValue)
          console.log('old:',oldValue)
          this.queryAnswer()
        }
      },
      methods: {
        queryAnswer() {
          console.log(`你的问题${this.question}答案是哈哈哈`)
          this.answer = `你的问题${this.question}答案是哈哈哈`
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <input type="text" v-model="message">
    <h2>{{message}}</h2>
    <h2>{{title}}</h2>
    <h4>{{desc}}</h4>
    <button @click="btnClick">按钮</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World',
          title:'title',
          desc:'hehehhe'
        }
      },
      methods:{
        btnClick() {
          this.desc = "btnClick"
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <comp-a></comp-a>
  </template>

  <template id="comp-a">
    <h2>我是组件a</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const compA = {
      template:'#comp-a'
    }
    const app = {
      template:'#my-app',
      data() {
        return {
          message:'Hello World'
        }
      },
      components:{
        // key  组件名称
        // value  组件对象
        compA:compA,
      }
    }
    const father = Vue.createApp(app)
    // father.component('compo-a',compA)
    father.mount('#app')
  </script>
</body>
</html>

    <!-- <script>
      const info = {
        name: 'wh',

    <!-- 3.深拷贝 -->
    <script>
      const info = {
        age: 18,
        name: 'wh'
      }
      const info2 = JSON.parse(JSON.stringify(info))
      info.name = 'curry'
      console.log(info2)
    </script>

    <!-- 使用插件 -->
    <!-- lodash 是一个第三方的库，实现深浅拷贝 -->

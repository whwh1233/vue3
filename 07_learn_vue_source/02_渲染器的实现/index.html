<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./render.js"></script>
    <script>
      //  1.通过h函数创建Vnode

      const vnode = h('div', { class: 'why',id:'aaa' }, [h('h2', null, 'hahah'), h('button', null, '+1')]) // vdom
      // console.log(vnode)
      //  2. 通过 mount 函数 挂载 vnode 到 #app 上
      mount(vnode, document.querySelector('#app'))

      // 3.创建新的 vnode
      setTimeout(() => {
        const vnode1 = h('h2', { class: 'coderwhy',id:'aaa' }, [h('h2', null, 'hehehe'), h('button', null, '-1')]) // vdom
        patch(vnode,vnode1)
      }, 2000);
    </script>
  </body>
</html>
